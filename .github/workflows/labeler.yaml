name: PR Labeler
on:
  pull_request_target:
    branches:
      - main
jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: PR Labeler
        uses: actions/labeler@v5